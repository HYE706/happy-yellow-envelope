<!DOCTYPE html><html lang="ja"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>外部発表｜事例一覧 - Happy Yellow Envelope</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{--yellow:#FFD54F;--gray:#424242;--ivory:#FAFAF5;--shadow:rgba(0,0,0,.06);}
*{box-sizing:border-box} body{margin:0;font-family:'Noto Sans JP',sans-serif;background:var(--ivory);color:var(--gray);line-height:1.8}
.container{width:min(1080px,92%);margin:auto} .section{padding:64px 0}
h1,h2,h3{font-family:'Montserrat',sans-serif;font-weight:800} h2{border-left:6px solid var(--yellow);padding-left:10px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.card{background:#fff;border-radius:14px;box-shadow:0 4px 12px rgba(0,0,0,.06);padding:20px;border-top:6px solid var(--yellow)}
.meta{font-size:.9rem;opacity:.85} .tag{display:inline-block;padding:2px 8px;border-radius:999px;background:#FFF3B0;border:1px solid var(--yellow);font-size:.8rem;margin-right:6px}
a.btn{display:inline-block;text-decoration:none;font-weight:700;padding:10px 16px;border-radius:999px;border:2px solid var(--gray)}
header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--shadow)} header .inner{display:flex;justify-content:space-between;align-items:center;padding:12px 0}
</style></head><body>
<header><div class="container inner"><a href="index.html" style="text-decoration:none;color:inherit">← Back to Portfolio</a><strong>外部発表｜事例一覧</strong></div></header>
